<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Cook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      background-color: #000;
    }

    .content {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: center;
      align-items: center;
    }

    .content img {
      width: 100px;
      height: 100px;
      border: 1px solid #fff;
      border-radius: 10px;
    }

    .content h1 {
      margin-top: 8px;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="content">
    <img src="./images/logo.png" alt="App Cook">
    <h1>App Cook</h1>
  </div>
</body>

</html>
